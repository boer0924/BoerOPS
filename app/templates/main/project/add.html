{% extends 'base.html' %}
{% block content %}
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Project Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Project Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Git URL</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Git URL">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Local Path</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Local Path">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Build Path</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Build Path">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Package Path</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Package Path">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Prod Path</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Production Path">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>

</form>
{% endblock %}
